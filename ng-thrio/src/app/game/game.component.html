<canvas #rendererCanvas id="renderCanvas"></canvas>

<div class="header">
  <p class="room-code">Room: {{ gs.room?.roomCode }}</p>
  <div class="players">
    <p
      *ngFor="let player of gs.room?.players; let i = index"
      [class.next-player]="gs.room.nextPlayer === i"
    >
      {{ player }}
    </p>
  </div>
</div>

<div class="controls">
  <!-- <button (click)="gs.leaveRoom()">exit</button> -->
</div>
