<canvas #rendererCanvas id="renderCanvas"></canvas>

<div class="header">
  <p>{{ gs.room?.roomCode }}</p>
  <p *ngFor="let player of gs.room?.players; let i = index" [class.me]="player===gs.name" [class.next-player]="gs.room.nextPlayer===i">{{ player }}</p>
</div>

<div class="controls">
  <button (click)="gs.leaveRoom()">exit</button>
  <!-- <button (click)="makeMove({x:move.x, z:move.z})">make move</button> -->
</div>
