<canvas #rendererCanvas id="renderCanvas"></canvas>
<div class="vignette"></div>

<div class="gameover" *ngIf="gs.room?.players[gs.room?.victor]">
  <h3>{{gs.room?.players[gs.room?.victor].name}} won</h3>
</div>

<div class="header">
  <p class="room-code" [class.lg]="gs.room?.players?.length !== 3">
    {{ gs.room?.roomCode }}
  </p>
  <div class="players">
    <div
      *ngFor="let player of gs.room?.players; let i = index"
      class="player"
      [class.next]="gs.room.nextPlayer === i"
    >
      <i class="fas fa-chevron-right next-marker"></i>
      <p>
        {{ player.name }}
      </p>
      <i class="fas fa-user-cog" *ngIf="player?.host"></i>
    </div>

    <p *ngFor="let i of gs.room?.waiting" class="waiting">waiting for player</p>
  </div>
</div>

<div class="controls">
  <i class="fas fa-sign-out-alt fa-flip-horizontal clickable" (click)="gs.leaveRoom()"></i>
  <i class="fas fa-cog clickable"></i>

</div>
