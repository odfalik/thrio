<canvas #rendererCanvas id="renderCanvas"></canvas>
<div class="vignette"></div>

<div class="header">
  <p class="room-code" [class.lg]="gs.room?.players?.length !== 3">{{ gs.room?.roomCode }}</p>
  <div class="players">

    <div *ngFor="let player of gs.room?.players; let i = index" class="player">
      <i class="fas fa-chevron-right" *ngIf="gs.room.nextPlayer === i" ></i>
      <p>
        {{ player }}
      </p>
    </div>
  </div>
</div>

<div class="controls">
  <!-- <button (click)="gs.leaveRoom()">exit</button> -->
</div>
